<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <div id="div" v-if="showDiv">這是段文字</div>
        <button @click="getText">取得div內容</button>
    </div>
    <script  src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                showDiv: false
            },
            methods: {
                getText: function(){
                    this.showDiv = true;
                    this.$nextTick(function(){
                        var text = document.getElementById('div').innerHTML;
                        console.log(text);
                    });
                }
            }
        });



    </script>

</body>
</html>
