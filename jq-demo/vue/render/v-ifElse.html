<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ifElse</title>
</head>
<body>
    <div id="app">
        <ele :show="show"></ele>
        <button @click="show = !show">切換show</button>
    </div>
    <script  src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('ele', {
            render: function(createElement){
                if(this.show){
                    return createElement('p', 'show的值為true');
                }else{
                    return createElement('p', 'show的值為false');
                }
            },
            props: {
                show:{
                    type: Boolean,
                    default: false
                }
            }
        });
        var app = new Vue({
            el:'#app',
            data:{
                show: false
            }
        });



    </script>

</body>
</html>
