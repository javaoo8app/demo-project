<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
    <div id="app">
        <ele :list="list"></ele>
        <button @click="handleClick">顯示清單</button>
    </div>
    <script  src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('ele', {
            render: function(createElement){
                if(this.list.length){
                    return createElement('ul', this.list.map(function(item){
                        return createElement('li', item);
                    }));
                }else{
                    return createElement('p', '清單為空');
                }
            },
            props: {
               list:{
                   type: Array,
                   default: function () {
                       return [];
                   }
               }
            }
        });
        var app = new Vue({
            el:'#app',
            data:{
               list: [] 
            },
            methods: {
                handleClick: function(){
                    this.list=[
                    '<<vue地獄>>',
                    '<<VUE起來>>',
                    '<<VUE的不要不要>>'
                    ];
                }
            }
        });



    </script>

</body>
</html>
