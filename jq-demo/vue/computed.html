<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computed</title>
</head>
<body>
    <div id="app">
        {{reverseText}}
    </div>
    <div id="app2">
       total price: {{iPrice}}
    </div>
    <script  src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script >
    <script>
        var app = new Vue({
            el:'#app',
            data:{
               text: '123,666'
            },
            computed:{
                reverseText: function(){
                    return this.text.split(',').reverse().join(',')
                }
            }
        });

        var app2 = new Vue({
            el:'#app2',
            data:{
                package1:[
                    {
                        name: 'iPhone xs',
                        price: 53000,
                        count: 2
                    },
                    {
                        name: 'iPad',
                        price: 3000,
                        count: 2            
                    }
                    ],
                package2:[
                    {
                        name: 'apple',
                        price: 30,
                        count: 12
                    },
                    {
                        name: 'banana',
                        price: 50,
                        count: 2
                    }
                ]
            },
            computed:{
                iPrice: function(){
                    var iPrice = 0;
                    for(var i = 0; i < this.package1.length; i++){
                        iPrice += this.package1[i].price * this.package1[i].count;
                    }
                    for(var i = 0; i < this.package2.length; i++){
                        iPrice += this.package2[i].price * this.package2[i].count;
                    }
                    return iPrice;
                }
            }
        });



    </script>

</body>
</html>
