<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bindStyle</title>
</head>
<body>
    <div id="app">
        <div :style="styles">HeHe Vue</div>
    </div>
    <script  src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script >
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                styles:{
                    color:'red',
                    fontSize: 14 + 'px'
                }
            }
        });



    </script>

</body>
</html>
