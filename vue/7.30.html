<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <child-component>
            <h2 slot="header">標題</h2>
            <p>正文內容</p>
            <p>更多正文內容</p>
            <div slot="footer">底部資訊</div>
        </child-component>
    </div>
    <script  src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('child-component',{
            template:'\
            <div class="container">\
                <div class="header">\
                    <slot name="header">\
                </div>\
                <div class="main">\
                    <slot></slot>\
                </div>\
                <div class="footer">\
                    <slot name="footer">\
                </div>\
            </div>'
        });
        var app = new Vue({
            el:'#app',
            data:{
                
            }
        });



    </script>

</body>
</html>
